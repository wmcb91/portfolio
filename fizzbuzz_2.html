<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fizzbuzz 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Will McBride Portfolio">
    <meta name="author" content="Will McBride">    
    <link rel="stylesheet" href="assets/css/code-editor.css">
    <link rel="shortcut icon" href="assets/img/circle-logo.png">
    <link rel="apple-touch-icon-precomposed" href="assets/img/circle-logo.png">
  </head>
  <body>
    <code id="code" class="code-editor">
      <p>
        <span class="statement">const</span>
        <span class="func">ternaryFizzBuzz</span>
        <span class="op">=</span>
        (max)
        <span class="op">=></span>
        {
      </p>
      <p>&nbsp;
        <span class="statement">for</span>
        (<span class="statement">let</span> i 
        <span class="op">=</span>
        <span class="num">0</span>;
        i
        <span class="op"><</span>
        max;)
        {
      </p>
      <p class="loop-line">&nbsp;&nbsp;&nbsp;
        output
        <span class="op">=</span>
        (<span class="op">++</span>i
        <span class="op">%</span>
        <span class="num">3</span>
        <span class="op">?</span>
        <span class="str">''</span>
        <span class="op">:</span>
        <span class="str">'Fizz'</span>)
        <span class="op">+</span>
        (i
        <span class="op">%</span>
        <span class="num">5</span>
        <span class="op">?</span>
        <span class="str">''</span>
        <span class="op">:</span>
        <span class="str">'Buzz'</span>);
        <span id="output-val" class="comment">// output = undefined</span>
      </p>
      <p class="loop-line">&nbsp;&nbsp;&nbsp;
        <span class="res">console</span>.<span class="meth">log</span>(output);
        <span class="comment"></span>
      </p>
      <p>&nbsp;
        }
      </p>
      <p>
        };
      </p>
      <br>
      <p>
        <span class="func">ternaryFizzBuzz</span>(<span id="max-val" class="num">100</span>);
      </p>

      <div class="controls">
        <div class="row">
          <label>Max</label>
          <label id="speed-label">Speed</label>
        </div>
        <div class="row">
          <input id="max" type="number" value=100 min=0 max=1000 step=1>
          <input id="speed" type="range" value=25>
        </div>
        <div id="run" class="btn">Run</div>
        <div id="stop" class="btn">Stop</div>
      </div>
    </code>
    <div class="console">
      <h3>Console</h3> 
      <code id="output"></code>
    </div>

    <nav>
      <a href="https://wmcbride.com">Home</a>
      <a href="./fizzbuzz_1">fizzbuzz-1.js</a>
      <a href="./fizzbuzz_2">fizzbuzz-2.js</a>
      <!-- <a href="./palindrome_chain/1.html">palindrome_chain.js</a> -->
    </nav>
    <script type="text/javascript" src="assets/js/fizzbuzz_2.js"></script>    
  </body>
</html>
